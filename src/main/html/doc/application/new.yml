post:
  description: >-
    Creating new Application based on sent Customers and Products JSON data.
  summary: Create new Application
  tags:
  - Application
  operationId: Create new Application
  produces:
  - application/json
  parameters:
  - name: body
    in: body
    required: true
    description: ''
    schema:
      $ref: '../swagger.yml#/definitions/NewApplicationRequest'
  responses:
    201:
      description: ''
      schema:
        $ref: '../swagger.yml#/definitions/Application'
    400:
      description: Unexpected error in API call. See HTTP response body for details.
      schema:
        title: CreateNewApplicationErrorResponse
        properties:
          customers:
            type: array
            example:
            - referenceId: 'cus-001'
              name:
                errorMessage: "Value must be a valid name. Must start with a letter. Can contain letters (A to Z), hyphens (-), apostrophes (') and spaces."
            items:
              title: CustomerErrorResponse
              type: object
              properties:
                referenceId:
                  type: string
                name:
                  $ref: '../swagger.yml#/definitions/ErrorResponse'
  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
