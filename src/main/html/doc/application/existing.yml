get:
  description: Operations on existing Application identified by unique ID.
  summary: Retrieve existing Application
  tags:
  - Application
  operationId: Retrieve existing Application
  produces:
  - application/json
  parameters:
  - name: id
    in: path
    required: true
    type: string
    description: Unique ID of existing Application.
  responses:
    200:
      schema:
        $ref: '../swagger.yml#/definitions/Application'
    404:
      description: 'Non-existing Application'
  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
