post:
  description: >-
    Logging in and retrieving access token that must be added to each request made to **UnderwriteMe API** resources.

    **Authentication API** is using small subset of OAuth2 protocol (http://oauth.net/2) rules.

    Token is valid for one hour after it has been requested. **Authentication API** is using JWT (http://jwt.io) format to represent tokens.

    In order to authenticate using retrieved access token send it along with your resource request in `Authorization` HTTP header using `Bearer` authorization scheme. Examples are attached along with the examples of other resources usage.
  summary: Login and retrieve access token
  tags:
  - Authentication
  operationId: Login and retrieve access token
  produces:
  - application/json
  parameters:
  - name: body
    in: body
    required: true
    description: ''
    schema:
      title: LoginAndRetrieveAccessTokenRequest
      type: object
      properties:
        username:
          description: "User's login in the system."
          type: string
          example: 'username'
        password:
          description: "User's password in the system."
          type: string
          example: 'password'
      required:
      - username
      - password
  responses:
    200:
      description: 'Valid authentication'
      schema:
        title: LoginAndRetrieveAccessTokenResponse
        type: object
        properties:
          access_token:
            description: ''
            type: string
            example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1c2VybmFtZSIsImV4cCI6MTQyMjU0MDAzMH0.oyMYL7t57jhBvw-A3vghOAXl6cixpaTsZW69wz3p5M8
        required:
        - access_token
    400:
      description: 'Invalid username/password format'
    401:
      description: 'Invalid username/password'
  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
