get:
  description: >-
    Operations on Adviser Declaration associated with Application.

    Answer does not have to be provided for this Declaration.
  summary: Retrieve Adviser Declaration
  tags:
  - Legals
  operationId: Retrieve Adviser Declaration
  produces:
  - application/json
  parameters:
  - name: applicationId
    in: path
    required: true
    type: string
    description: Unique ID of existing Application.
  responses:
    200:
      schema:
        $ref: '../swagger.yml#/definitions/NonAnswerableDeclaration'
  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
