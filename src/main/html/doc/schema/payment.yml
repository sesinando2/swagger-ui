title: Payment
type: object
properties:
  bankAccount:
    description: Bank account details.
    $ref: '../swagger.yml#/definitions/BankAccount'
  paymentDays:
    type: array
    description: 'List of payment days by Provider. List cannot be empty if at least one Provider requires payment day. If no Provider requires payment day then there is no need to supply value for this property.'
    items:
      $ref: '../swagger.yml#/definitions/ProviderPaymentDay'
  startDates:
    type: array
    description: 'List of start dates by Provider Product.'
    items:
      $ref: '../swagger.yml#/definitions/ProviderProductStartDate'
required:
- bankAccount
